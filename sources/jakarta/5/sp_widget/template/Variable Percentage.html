<div class="row">
  <div class="col-md-2">
    <span class="input-group">
      <input ng-model="page.fieldValue" ng-model-options="{getterSetter: true}" class="form-control percent">
      <span class="input-group-addon">%</span>
    </span>
  </div>
  
  <div class="col-md-10">
    <div ng-if="error" class="alert alert-danger" role="alert">${Has to be a number}</div>
    <div ng-if="warn_value" class="alert alert-warning" role="alert">${Enter a value from 0 to 100}</div>
  </div>
</div>
