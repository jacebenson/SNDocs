<div class="row">
  <div class="col-md-2">
    <span class="input-group">
      <span class="input-group-addon">{{data.symbol}}</span>
      <input type="text" ng-model="page.fieldValue" ng-model-options="{getterSetter: true}" class="form-control currency" />
    </span>
  </div>
  <div class="col-md-10">
    <div ng-if="error" class="alert alert-danger" role="alert">${Has to be a number}</div>
  </div>
</div>
