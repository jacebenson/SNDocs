<div class="pull-in">
  <uib-carousel interval="options.interval">
    <uib-slide ng-repeat="slide in ::data.slides" active="slide.active">
      <div class="container">
        <a href="{{::slide.url}}">
          <img ng-src="{{::slide.background}}" style="margin:auto; width:100%;">
        </a>
      </div>
    </uib-slide>
  </uib-carousel>
</div>
